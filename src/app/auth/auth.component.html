<div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="auth(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" email required ngModel id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" name="Password" ngModel required minlength="6" id="Password" class="form-control">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{isLogginMode ? 'Sign In' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{isLogginMode ? 'Sign Up' : 'Sign In'}}
                </button>
            </div>
        </form>
    </div>
</div>

<h3 class="pb-3">
    Filter Post Using Custom Pipe
</h3>
<div class="form-group">
    <label for="search">Search a title</label>
    <input type="text" name="search" class="form-control" [(ngModel)]="filterdText" placeholder="Search">
</div>
<hr>
<div class="card mt-2 mb-3" *ngFor="let post of  posts |filterPost:filterdText ">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
    </div>
</div>

<h3 class="pb-3">
    Create post
</h3>
<form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" ngModel #name="ngModel" name="title" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea rows="5" type="text" class="form-control" ngModel #name="ngModel" required="" name="content" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary mt-2" name="submit" required>Publish</button>
    </div>
</form>
